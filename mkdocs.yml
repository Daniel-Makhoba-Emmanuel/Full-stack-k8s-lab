site_name: Daniel's Kuberenetes Lab Docs

nav:
  - Home: index.md
  - Lab Setup:
    - Architecture: lab-setup/architecture.md
  - ChangeLog: CHANGELOG.md
  - Problems and Solutions Faced: Problems-and-solutions-faced.md
  - Tools: openSource_Tools_used.md
  - Projects:
    - Ingress Controller (Traefik): Projects/Ingress Controller (Traefik).md

theme:
  name: material

plugins:
  - search

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg