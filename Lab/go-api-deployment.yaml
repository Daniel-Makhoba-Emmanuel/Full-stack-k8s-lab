apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api-deployment
  labels:
    app: go-api
  annotations:
    kubernetes.io/change-cause: "Replicas changed to 3 for scaling"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-api
  template:
    metadata:
      labels:
        app: go-api
    spec:
      containers:
        - name: go-api-container
          image: iamdanielemmanuel22643/portfolio_api:14 
          ports:
            - containerPort: 8080 # Port your Go API listens on
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m" # Adjust as necessary for your application
          env:
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: go-api-config
                  key: API_PORT
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: go-api-config
                  key: DB_HOST
            - name: RANDOM_ENV_VALUE
              valueFrom:
                configMapKeyRef:
                  name: go-api-config
                  key: RANDOM_ENV_VALUE
          