apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api-deployment
  labels:
    app: go-api
  annotations:
    kubernetes.io/change-cause: "Replicas changed to 3 for scaling"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-api
  template:
    metadata:
      labels:
        app: go-api
    spec:
      terminationGracePeriodSeconds: 60 # Grace period for pod termination
      containers:
        - name: go-api-container
          image: iamdanielemmanuel22643/portfolio_api:latest 
          ports:
            - name: http-api
              containerPort: 8080 # Port your Go API listens on
          livenessProbe:
            httpGet:  
              path: /health
              port: http-api
              scheme: HTTP    # Use HTTP or HTTPS based on your API
            initialDelaySeconds: 30 # Delay before the first probe
            periodSeconds: 10 # Interval between probes
            timeoutSeconds: 5 # Timeout for each probe
            failureThreshold: 3 # Number of failures before marking the container as unhealthy
          readinessProbe:
            httpGet:
              path: /ready
              port: http-api
              scheme: HTTP    
            initialDelaySeconds: 5 
            periodSeconds: 5 
            timeoutSeconds: 3 # Timeout for each probe
            failureThreshold: 2 # Number of failures before marking the container as not ready
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m" # Adjust as necessary for your application
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: go-api-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: go-api-credentials
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: go-api-credentials
                  key: POSTGRES_PORT
            - name: POSTGRES_NAME
              valueFrom:
                secretKeyRef:
                  name: go-api-credentials
                  key: POSTGRES_NAME
            - name: POSTGRES_SSL
              valueFrom:
                secretKeyRef:
                  name: go-api-credentials
                  key: POSTGRES_SSL
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: POSTGRES_PASSWORD